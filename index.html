<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <main>
    <h2>Weather Checker</h2>
    
    <form id="searchForm">
      <input type="text" id="name" placeholder="Enter city name" autocomplete="off" />
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <section class="result hidden">
      <figure class="name">
        <figcaption></figcaption>
      </figure>

      <figure class="temperature">
        <img />
        <figcaption><span></span><sup>Â°</sup></figcaption>
      </figure>

      <p class="description"></p>

      <ul>
        <li><span>clouds</span><i class="fa-solid fa-cloud"></i><span id="clouds"></span>%</li>
        <li><span>humidity</span><i class="fa-solid fa-droplet"></i><span id="humidity"></span>%</li>
        <li><span>pressure</span><i class="fa-solid fa-gauge"></i><span id="pressure"></span>hPa</li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
